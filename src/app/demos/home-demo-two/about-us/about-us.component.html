<div class="about-area pb-100">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                @for (image of aboutImg; track image) {
                    <div class="about-img">
                        <img [src]="image.img" alt="image">
                        <div class="shape">
                            <img src="images/about/shape1.png">
                        </div>
                    </div>
                }
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="about-content">
                    @for (content of aboutContent; track content) {
                        <div class="content">
                            <span class="sub-title">
                                <img src="images/star-icon.png" alt="image"> {{content.subTitle}}
                            </span>
                            <h2>{{content.title}}</h2>
                            <p>{{content.paragraphText1}}</p>
                            <ul class="about-list">
                                @for (list of aboutList; track list) {
                                    <li>
                                        <div class="inner">
                                            <div class="icon">
                                                <i class="{{list.icon}}"></i>
                                            </div>
                                            {{list.title}}
                                            <img src="images/our-mission/shape2.png" alt="image">
                                        </div>
                                    </li>
                                }
                            </ul>
                            <p>{{content.paragraphText2}}</p>
                            <!-- <a routerLink="/{{content.defaultBtnLink}}" class="default-btn">
                                <i class="{{content.defaultBtnIcon}}"></i>
                                {{content.defaultBtnText}}
                                <span></span>
                            </a> -->
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
